spring:
  server:
    port: 8080
  datasource:
    url: jdbc:mysql://localhost:3306/smdb?createDatabaseIfNotExist=true
    username: root
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
